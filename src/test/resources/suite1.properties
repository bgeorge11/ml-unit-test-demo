# testClassPatterns property
numTestCases=0
# Comma separated patterns of test class names. 
testClassPatterns=LoadTest,OperationsTest,WriteTest
#Not used in this version. TODO::this can configure how many forests should be attached per database
forestsPerDatabase=1
#the databases will be created as <namePrefix><Number>. Ex. unit-test-0, unit-test-1 ... unit-test-50
namePrefix=ml9-unit-test-demo-
